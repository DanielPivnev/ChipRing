{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="col-lg-12" style="height: 90vh;">
        <div class="col">
            <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                     preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"/>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>

                <div class="card-body">
                    <h4 class="h4">{{ post.title }}</h4>
                    <p class="card-text">
                        {{ post.content }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            {% if current_user.is_authenticated and current_user.id == post.user_id %}
                                <a href="{{ url_for('posts.update_post', post_id=post.id) }}"
                                   class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a href="{{ url_for('posts.delete_post', post_id=post.id) }}"
                                   class="btn btn-sm btn-outline-secondary">Delete</a>
                            {% endif %}
                        </div>
                        <small class="text-muted">{{ post.date_posted.strftime('%d %B %Y') }} | {{ author.username }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
